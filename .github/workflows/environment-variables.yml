name: Use Environment Variables

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  use-env-vars:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [development, staging, production]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set environment variables from GitHub environments
        env:
          ENV: ${{ matrix.environment }}
        run: |
          echo "Environment: $ENV"
          
          if [ "$ENV" == "development" ]; then
            ENV_NAME="${{ secrets.ENV_NAME_DEV }}"
            API_URL="${{ secrets.API_URL_DEV }}"
          elif [ "$ENV" == "staging" ]; then
            ENV_NAME="${{ secrets.ENV_NAME_STG }}"
            API_URL="${{ secrets.API_URL_STG }}"
          elif [ "$ENV" == "production" ]; then
            ENV_NAME="${{ secrets.ENV_NAME_PROD }}"
            API_URL="${{ secrets.API_URL_PROD }}"
          fi

          echo "ENV_NAME=$ENV_NAME" >> $GITHUB_ENV
          echo "API_URL=$API_URL" >> $GITHUB_ENV

      - name: Display environment variables
        run: |
          echo "Environment Name: $ENV_NAME"
          echo "API URL: $API_URL"
